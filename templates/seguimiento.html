<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>

    <!-- Cargar las fuentes Orbitron y Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet"> <!-- Enlace a Google Fonts para cargar las fuentes -->

    <style>
        /* Estilos para el cuerpo de la página */
        body {
            margin: 0;
            overflow: hidden; /* Evita que aparezcan barras de desplazamiento */
            background-color: #0f2d3e; /* Color de fondo */
            font-family: 'Roboto', sans-serif; /* Fuente predeterminada */
        }

        /* Estilos para el encabezado (header) */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #0f2d3e;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 10;
            font-family: 'Orbitron', sans-serif;
        }

        /* Estilos para el área del juego */
        #game {
            position: relative;
            width: 100vw; /* Ancho completo de la pantalla */
            height: 100vh; /* Alto completo de la pantalla */
            background-color: #0f2d3e;
        }

        /* Estilos para los objetivos (dianas) */
        .target {
            position: absolute;
            border-radius: 50%; /* Forma circular */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para las diferentes capas de la diana */
        .ring1 {
            background-color: #f94144;
            border-radius: 50%;
            width: 20%;
            height: 20%;
        }

        .ring2 {
            background-color: white;
            border-radius: 50%;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring3 {
            background-color: #f94144;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animación de explosión al acertar la diana */
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Clase para aplicar la animación de explosión */
        .explode {
            animation: explode 0.3s forwards;
        }

        /* Estilos para el temporizador y los aciertos */
        #timer,
        #score {
            font-family: 'Orbitron', sans-serif;
            position: absolute;
            font-size: 30px;
            color: white;
        }

        #timer {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #score {
            top: 20px;
            left: 20px;
        }

        /* Estilos para mostrar las vidas */
        #lives {
            position: absolute;
            top: 20px;
            left: 250px;
            display: flex;
            gap: 30px;
        }

        /* Estilos de los corazones que representan las vidas */
        .heart {
            width: 30px;
            height: 30px;
            background-color: #f94144;
            position: relative;
            display: inline-block;
            margin-right: 5px;
            transform: rotate(-45deg); /* Rotación para dar forma de corazón */
        }

        /* Estilos para las partes superiores del corazón */
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background-color: #f94144;
            border-radius: 50%;
        }

        .heart::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 0;
        }

        .heart::after {
            width: 30px;
            height: 30px;
            left: 15px;
            top: 0;
        }

        /* Estilos para el botón de inicio */
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            padding: 10px 20px;
            background-color: #807A15;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Cambio de color al pasar el cursor sobre el botón de inicio */
        #startButton:hover {
            background-color: #76710d;
        }

        /* Estilos para el modal al finalizar el juego */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo semitransparente */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
            font-size: 20px;
            border-radius: 15px;
        }

        /* Estilos del botón dentro del modal */
        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #807A15;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Cambio de color al pasar el cursor sobre el botón del modal */
        .modal button:hover {
            background-color: #76710d;
        }

        /* Estilos de los enlaces en la parte superior derecha */
        .links {
            position: absolute;
            top: 20px;
            right: 100px;
        }

        /* Estilos de los enlaces */
        .links a {
            color: white;
            font-size: 25px;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline; /* Subrayar al pasar el cursor */
        }

        /* Estilos del botón de pausa */
        .links #pauseButton {
            color: white;
            font-size: 25px;
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 20px;
        }

        .links #pauseButton:hover {
            text-decoration: underline; /* Subrayar al pasar el cursor */
        }

        /* Estilo para la visualización de la dificultad */
        #difficultyDisplay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div id="timer" style="display:none;">60</div> <!-- Contador de tiempo, inicialmente oculto -->
        <div id="score">Aciertos: 0</div> <!-- Muestra los aciertos -->
        <div id="lives">
            <!-- Tres corazones que representan las vidas -->
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div class="links">
            <a href="form.html">Salir</a> <!-- Enlace para salir del juego -->
            <button id="pauseButton">Pausar</button> <!-- Botón para pausar el juego -->
        </div>
    </header>

    <div id="game"></div> <!-- Área de juego donde aparecerán las dianas -->

    <button id="startButton">Iniciar Juego</button> <!-- Botón para iniciar el juego -->

    <!-- Modal personalizado al finalizar el juego -->
    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <p id="finalScore"></p> <!-- Texto que muestra los resultados finales -->
            <button id="restartButton">Reiniciar</button> <!-- Botón para reiniciar el juego -->
        </div>
    </div>

    <script>
        let gameOver = false;
        let isHolding = false; // Variable para saber si el jugador está presionando la diana
        const game = document.getElementById('game');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const startButton = document.getElementById('startButton');
        const endGameModal = document.getElementById('endGameModal');
        const finalScoreText = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let timeLeft = 60; // Tiempo inicial del juego en segundos
        const targetSize = [100]; // Tamaño fijo de la diana
        let gameInterval, timerInterval;
        let score = 0;
        let totalTargets = 0;
        let lives = 3; // Vidas iniciales
        let targetInterval = 2500; // Las dianas aparecerán cada 2.5 segundos

        let currentTarget = null; // Mantiene el objetivo actual

        // Función para mover la diana
        function moveTarget(target) {
            let directionX = Math.random() < 0.5 ? 1 : -1;
            let directionY = Math.random() < 0.5 ? 1 : -1;
            const speed = 1;

            function move() {
                if (isPaused || target.dataset.hit) return; // Si el juego está pausado o la diana ha sido golpeada
                const currentLeft = parseFloat(target.style.left);
                const currentTop = parseFloat(target.style.top);
                const newLeft = currentLeft + directionX * speed;
                const newTop = currentTop + directionY * speed;

                // Cambiar la dirección si se acerca a los límites de la pantalla
                if (newLeft <= 0 || newLeft + target.offsetWidth >= window.innerWidth) {
                    directionX *= -1;
                }
                if (newTop <= 0 || newTop + target.offsetHeight >= window.innerHeight) {
                    directionY *= -1;
                }

                target.style.left = `${newLeft}px`;
                target.style.top = `${newTop}px`;

                if (!target.dataset.hit) {
                    requestAnimationFrame(move);
                }
            }

            move();
        }

        // Función para crear la diana
        function createTarget() {
            if (isHolding || isPaused) return; // Evita crear dianas mientras el jugador mantiene presionada la diana o el juego está pausado

            if (currentTarget) {
                if (!currentTarget.dataset.hit) {
                    loseLife(); // Si no golpeas la diana, pierdes una vida
                }
                currentTarget.remove();
            }

            let x, y, size = targetSize[0];

            do {
                x = Math.random() * (window.innerWidth - size);
                y = Math.random() * (window.innerHeight - size);
            } while (isInsideUI(x, y, size)); // Verifica que no aparezca en las áreas de la interfaz

            const target = document.createElement('div');
            target.classList.add('target');
            target.style.width = `${size}px`;
            target.style.height = `${size}px`;
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            const ring1 = document.createElement('div');
            ring1.classList.add('ring1');

            const ring2 = document.createElement('div');
            ring2.classList.add('ring2');

            const ring3 = document.createElement('div');
            ring3.classList.add('ring3');

            ring2.appendChild(ring1);
            ring3.appendChild(ring2);
            target.appendChild(ring3);

            // Evento cuando el jugador presiona la diana
            target.addEventListener('mousedown', () => {
                isHolding = true; // Marca que el jugador está presionando la diana
                let holdTime = 0;
                const requiredHoldTime = 1500; // Tiempo necesario para acertar la diana

                const holdInterval = setInterval(() => {
                    holdTime += 100;
                    if (holdTime >= requiredHoldTime) {
                        clearInterval(holdInterval);
                        if (!target.dataset.hit) {
                            score++; // Incrementa el puntaje
                            scoreDisplay.textContent = `Aciertos: ${score}`;
                            target.dataset.hit = true;

                            requestAnimationFrame(() => {
                                target.classList.add('explode'); // Aplica la animación de explosión
                            });

                            setTimeout(() => {
                                target.remove();
                                isHolding = false; // El jugador deja de presionar
                                createTarget(); // Crea una nueva diana
                            }, 300);
                        }
                    }
                }, 100);

                // Evento cuando el jugador suelta la diana
                target.addEventListener('mouseup', () => {
                    isHolding = false;
                    clearInterval(holdInterval);
                }, { once: true });
            });

            game.appendChild(target);
            currentTarget = target;
            moveTarget(target); // Mueve la diana
            totalTargets++;
        }

        // Verifica si la diana está dentro de las áreas de la interfaz
        function isInsideUI(x, y, size) {
            const timerRect = document.getElementById('timer').getBoundingClientRect();
            const livesRect = document.getElementById('lives').getBoundingClientRect();
            const linksRect = document.querySelector('.links').getBoundingClientRect();

            if (
                (x < timerRect.right && x + size > timerRect.left && y < timerRect.bottom && y + size > timerRect.top) ||
                (x < livesRect.right && x + size > livesRect.left && y < livesRect.bottom && y + size > livesRect.top) ||
                (x < linksRect.right && x + size > linksRect.left && y < linksRect.bottom && y + size > linksRect.top)
            ) {
                return true;
            }

            return false;
        }

        // Función para perder una vida
        function loseLife() {
            lives--;
            updateLivesDisplay();
            if (lives <= 0 && !gameOver) {
                endGame(); // Termina el juego si te quedas sin vidas
            }
        }

        // Actualiza el display de las vidas
        function updateLivesDisplay() {
            const hearts = livesDisplay.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= lives) {
                    heart.style.visibility = 'hidden'; // Esconde corazones según las vidas restantes
                } else {
                    heart.style.visibility = 'visible';
                }
            });
        }

        // Función para iniciar el juego
        function startGame() {
            gameOver = false;
            startButton.style.display = 'none'; // Oculta el botón de inicio
            timerDisplay.style.display = 'block'; // Muestra el temporizador
            timeLeft = 60;
            timerDisplay.textContent = timeLeft;
            score = 0;
            totalTargets = 0;
            lives = 3;
            scoreDisplay.textContent = `Aciertos: ${score}`;
            updateLivesDisplay();
            difucultades(); // Asigna la dificultad

            gameInterval = setInterval(() => {
                if (!isHolding) {
                    createTarget(); // Crea dianas mientras no se esté manteniendo una
                }
            }, targetInterval);

            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    timerDisplay.textContent = timeLeft;

                    if (timeLeft <= 0 && !gameOver) {
                        endGame(); // Termina el juego cuando el tiempo llega a 0
                    }
                }
            }, 1000);
        }

        // Función para terminar el juego
        function endGame() {
            if (gameOver) return;

            gameOver = true;
            clearInterval(gameInterval);
            clearInterval(timerInterval);

            let precision = ((score / totalTargets) * 100).toFixed(2); // Calcula la precisión

            finalScoreText.innerHTML = `El juego ha terminado<br>
                                        Aciertos: ${score}<br>
                                        Tiempo: ${60 - timeLeft} segundos<br>
                                        Precisión: ${precision}%`;
            endGameModal.style.display = "block"; // Muestra el modal con los resultados
            enviarResultados(score, 60 - timeLeft, precision); // Envía los resultados al servidor
        }

        restartButton.addEventListener('click', () => {
            window.location.reload(); // Recarga la página para reiniciar el juego
        });

        startButton.addEventListener('click', startGame); // Inicia el juego al presionar el botón

        let isPaused = false; // Variable para manejar el estado de pausa

        // Función para pausar o reanudar el juego
        function togglePause() {
            if (isPaused) {
                pauseButton.textContent = 'Pausar';
                resumeGame();
            } else {
                pauseButton.textContent = 'Reanudar';
                pauseGame();
            }
            isPaused = !isPaused;
        }

        // Función para pausar el juego
        function pauseGame() {
            clearInterval(timerInterval);
            clearInterval(gameInterval);

            // Elimina las dianas actuales y limpia los intervalos
            const targets = document.querySelectorAll('.target');
            targets.forEach(target => {
                if (target.holdInterval) {
                    clearInterval(target.holdInterval);
                }
                target.remove();
            });

            currentTarget = null; // Asegura que no haya una diana actual
            isHolding = false; // Resetea la variable isHolding
        }

        // Función para reanudar el juego
        function resumeGame() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0 && !gameOver) {
                    endGame();
                }
            }, 1000);

            gameInterval = setInterval(createTarget, targetInterval);

            const targets = document.querySelectorAll('.target');
            targets.forEach(target => {
                delete target.dataset.paused; // Reanuda las dianas pausadas
            });
        }

        pauseButton.addEventListener('click', togglePause); // Controla el botón de pausa

        // Función para enviar los resultados al servidor
        function enviarResultados(aciertos, tiempo, precision) {
            fetch('http://127.0.0.1:5000/guardar_resultados', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'aciertos': aciertos,
                    'tiempo': tiempo,
                    'precision': precision
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al guardar los resultados: ' + response.status);
                    }
                    alert('Resultados guardados exitosamente');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Hubo un problema al guardar los resultados: ' + error.message);
                });
        }

        // Función para asignar la dificultad del juego
        function difucultades(aciertos, tiempo, precision) {
            fetch('/guardar_dificultad', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nombre: 'Seguimiento',  // Nombre del juego
                    descripcion: 'Juego de Seguimiento',  // Descripción del juego
                    dificultad: 'Media'  // Dificultad asignada
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al guardar la dificultad.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dificultad guardada exitosamente:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>

</body>

</html>
