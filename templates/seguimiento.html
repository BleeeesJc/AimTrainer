<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>

    <!-- Cargar las fuentes Orbitron y Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f2d3e;
            font-family: 'Roboto', sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #0f2d3e;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 10;
            font-family: 'Orbitron', sans-serif;
        }

        #game {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #0f2d3e;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring1 {
            background-color: #f94144;
            border-radius: 50%;
            width: 20%;
            height: 20%;
        }

        .ring2 {
            background-color: white;
            border-radius: 50%;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring3 {
            background-color: #f94144;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .explode {
            animation: explode 0.3s forwards;
        }

        #timer,
        #score {
            font-family: 'Orbitron', sans-serif;
            position: absolute;
            font-size: 30px;
            color: white;
        }

        #timer {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #score {
            top: 20px;
            left: 20px;
        }

        #lives {
            position: absolute;
            top: 20px;
            left: 250px;
            display: flex;
            gap: 30px;
        }

        .heart {
            width: 30px;
            height: 30px;
            background-color: #f94144;
            position: relative;
            display: inline-block;
            margin-right: 5px;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background-color: #f94144;
            border-radius: 50%;
        }

        .heart::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 0;
        }

        .heart::after {
            width: 30px;
            height: 30px;
            left: 15px;
            top: 0;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            padding: 10px 20px;
            background-color: #807A15;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        #startButton:hover {
            background-color: #76710d;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
            font-size: 20px;
            border-radius: 15px;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #807A15;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .modal button:hover {
            background-color: #76710d;
        }

        .links {
            position: absolute;
            top: 20px;
            right: 100px;
        }

        .links a {
            color: white;
            font-size: 25px;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .links #pauseButton {
            color: white;
            font-size: 25px;
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 20px;
        }

        .links #pauseButton:hover {
            text-decoration: underline;
        }

        #difficultyDisplay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div id="timer" style="display:none;">60</div>
        <div id="score">Aciertos: 0</div>
        <div id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div class="links"><a href="form.html">Salir</a>
            <button id="pauseButton">Pausar</button>
        </div>
    </header>

    <div id="game"></div>

    <button id="startButton">Iniciar Juego</button>

    <!-- Modal personalizado -->
    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <p id="finalScore"></p>
            <button id="restartButton">Reiniciar</button>
        </div>
    </div>

    <script>
        let gameOver = false;
        let isHolding = false; // Variable global para saber si el jugador está presionando la diana
        const game = document.getElementById('game');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const startButton = document.getElementById('startButton');
        const endGameModal = document.getElementById('endGameModal');
        const finalScoreText = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let timeLeft = 60; // Tiempo en segundos
        const targetSize = [100]; // Tamaño estático de la diana
        let gameInterval, timerInterval;
        let score = 0;
        let totalTargets = 0;
        let lives = 3;
        let targetInterval = 2500; // Las dianas aparecerán cada 2.5 segundos

        // Mantiene el objetivo actual
        let currentTarget = null;

        // Mueve la diana constantemente
        function moveTarget(target) {
            let directionX = Math.random() < 0.5 ? 1 : -1;
            let directionY = Math.random() < 0.5 ? 1 : -1;
            const speed = 1;

            function move() {
                const currentLeft = parseFloat(target.style.left);
                const currentTop = parseFloat(target.style.top);
                const newLeft = currentLeft + directionX * speed;
                const newTop = currentTop + directionY * speed;

                // Cambiar la dirección si se acerca a los límites de la pantalla
                if (newLeft <= 0 || newLeft + target.offsetWidth >= window.innerWidth) {
                    directionX *= -1;
                }
                if (newTop <= 0 || newTop + target.offsetHeight >= window.innerHeight) {
                    directionY *= -1;
                }

                target.style.left = `${newLeft}px`;
                target.style.top = `${newTop}px`;

                if (!target.dataset.hit) {
                    requestAnimationFrame(move);
                }
            }

            move();
        }

        function createTarget() {
            if (isHolding) {
                return; // Salimos de la función sin hacer nada
            }

            // Si ya hay una diana, elimínala antes de crear una nueva
            if (currentTarget) {
                if (!currentTarget.dataset.hit) {
                    loseLife(); // Perder una vida si no se ha acertado la diana anterior
                }
                currentTarget.remove();
            }

            let x, y, size = targetSize[0]; // Tamaño estático

            do {
                x = Math.random() * (window.innerWidth - size);
                y = Math.random() * (window.innerHeight - size);
            } while (isInsideUI(x, y, size)); // Verifica si está en las áreas prohibidas

            const target = document.createElement('div');
            target.classList.add('target');
            target.style.width = `${size}px`; // Tamaño estático
            target.style.height = `${size}px`; // Tamaño estático
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            const ring1 = document.createElement('div');
            ring1.classList.add('ring1');

            const ring2 = document.createElement('div');
            ring2.classList.add('ring2');

            const ring3 = document.createElement('div');
            ring3.classList.add('ring3');

            ring2.appendChild(ring1);
            ring3.appendChild(ring2);
            target.appendChild(ring3);

            target.addEventListener('mousedown', () => {
                isHolding = true; // El jugador está presionando la diana
                let holdTime = 0;
                const requiredHoldTime = 2000;

                const holdInterval = setInterval(() => {
                    holdTime += 100;
                    if (holdTime >= requiredHoldTime) {
                        clearInterval(holdInterval);
                        if (!target.dataset.hit) {
                            score++;
                            scoreDisplay.textContent = `Aciertos: ${score}`;
                            target.dataset.hit = true; // Establecer que la diana fue acertada

                            requestAnimationFrame(() => {
                                target.classList.add('explode');
                            });

                            setTimeout(() => {
                                target.remove();
                                isHolding = false; // Asegurarnos de que isHolding es false
                                createTarget(); // Crear una nueva diana
                            }, 300);
                        }
                    }
                }, 100);

                target.addEventListener('mouseup', () => {
                    isHolding = false; // El jugador ha soltado la diana
                    clearInterval(holdInterval);
                }, { once: true }); // Agregamos { once: true } para evitar múltiples listeners
            });


            game.appendChild(target);
            currentTarget = target; // Guardar la diana actual

            moveTarget(target);
            totalTargets++;
        }

        function isInsideUI(x, y, size) {
            const timerRect = document.getElementById('timer').getBoundingClientRect();
            const livesRect = document.getElementById('lives').getBoundingClientRect();
            const linksRect = document.querySelector('.links').getBoundingClientRect();

            if (
                (x < timerRect.right && x + size > timerRect.left && y < timerRect.bottom && y + size > timerRect.top) ||
                (x < livesRect.right && x + size > livesRect.left && y < livesRect.bottom && y + size > livesRect.top) ||
                (x < linksRect.right && x + size > linksRect.left && y < linksRect.bottom && y + size > linksRect.top)
            ) {
                return true;
            }

            return false;
        }

        function loseLife() {
            lives--;
            updateLivesDisplay();
            if (lives <= 0 && !gameOver) {
                endGame();
            }
        }

        function updateLivesDisplay() {
            const hearts = livesDisplay.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= lives) {
                    heart.style.visibility = 'hidden';
                } else {
                    heart.style.visibility = 'visible';
                }
            });
        }

        function startGame() {
            gameOver = false;
            startButton.style.display = 'none';
            timerDisplay.style.display = 'block';
            timeLeft = 60;
            timerDisplay.textContent = timeLeft;
            score = 0;
            totalTargets = 0;
            lives = 3;
            scoreDisplay.textContent = `Aciertos: ${score}`;
            updateLivesDisplay();

            gameInterval = setInterval(() => {
                if (!isHolding) {
                    createTarget();
                }
            }, targetInterval);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0 && !gameOver) {
                    endGame();
                }
            }, 3000);
        }

        function endGame() {
            if (gameOver) return;

            gameOver = true;
            clearInterval(gameInterval);
            clearInterval(timerInterval);

            let precision = ((score / totalTargets) * 100).toFixed(2);

            finalScoreText.innerHTML = `El juego ha terminado<br>
                                        Aciertos: ${score}<br>
                                        Tiempo: ${60 - timeLeft} segundos<br>
                                        Precisión: ${precision}%`;
            endGameModal.style.display = "block";
        }

        restartButton.addEventListener('click', () => {
            window.location.reload();
        });

        startButton.addEventListener('click', startGame);

        let isPaused = false;

        function togglePause() {
            if (isPaused) {
                pauseButton.textContent = 'Pausar';
                resumeGame();
            } else {
                pauseButton.textContent = 'Reanudar';
                pauseGame();
            }
            isPaused = !isPaused;
        }

        function pauseGame() {
            clearInterval(timerInterval);
            clearInterval(gameInterval);

            const targets = document.querySelectorAll('.target');
            targets.forEach(target => {
                target.dataset.paused = true;
            });
        }

        function resumeGame() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0 && !gameOver) {
                    endGame();
                }
            }, 1000);

            gameInterval = setInterval(createTarget, targetInterval);

            const targets = document.querySelectorAll('.target');
            targets.forEach(target => {
                delete target.dataset.paused;
            });
        }

        pauseButton.addEventListener('click', togglePause);
    </script>

</body>

</html>
