<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>

    <!-- Cargar las fuentes Orbitron y Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f2d3e;
            font-family: 'Roboto', sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #0f2d3e;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 10;
            font-family: 'Orbitron', sans-serif;
        }

        #game {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #0f2d3e;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring1 {
            background-color: #f94144;
            border-radius: 50%;
            width: 20%;
            height: 20%;
        }

        .ring2 {
            background-color: white;
            border-radius: 50%;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring3 {
            background-color: #f94144;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #timer,
        #score {
            font-family: 'Orbitron', sans-serif;
            position: absolute;
            font-size: 30px;
            color: white;
        }

        #timer {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #score {
            top: 20px;
            left: 20px;
        }

        #lives {
            position: absolute;
            top: 20px;
            left: 250px;
            display: flex;
            gap: 30px;
        }

        .heart {
            width: 30px;
            height: 30px;
            background-color: #f94144;
            position: relative;
            display: inline-block;
            margin-right: 5px;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background-color: #f94144;
            border-radius: 50%;
        }

        .heart::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 0;
        }

        .heart::after {
            width: 30px;
            height: 30px;
            left: 15px;
            top: 0;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            padding: 10px 20px;
            background-color: #807A15;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        #startButton:hover {
            background-color: #76710d;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
            font-size: 20px;
            border-radius: 15px;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #807A15;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .modal button:hover {
            background-color: #76710d;
        }

        .links {
            position: absolute;
            top: 20px;
            right: 100px;
        }

        .links a {
            color: white;
            font-size: 25px;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .links #pauseButton {
            color: white;
            font-size: 25px;
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 20px;
        }

        .links #pauseButton:hover {
            text-decoration: underline;
        }

        #difficultyDisplay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body>
    <header>

        <div id="timer" style="display:none;">00:00</div> <!-- Cambiar a cronómetro -->
        <div id="score">Aciertos: 0</div>
        <div id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div class="links"><a href="form.html">Salir</a>
            <button id="pauseButton">Pausar</button>
        </div>
    </header>

    <div id="game"></div>

    <button id="startButton">Iniciar Juego</button>

    <!-- Modal personalizado -->
    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <p id="finalScore"></p>
            <button id="restartButton">Reiniciar</button>
        </div>
    </div>

    <script>
        let gameOver = false;
        const game = document.getElementById('game');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const startButton = document.getElementById('startButton');
        const endGameModal = document.getElementById('endGameModal');
        const finalScoreText = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let cronometroSegundos = 0; // Segundos totales del cronómetro
        let timerInterval, gameInterval;
        let score = 0;
        let totalTargets = 0;
        let lives = 3;
        let targetInterval = 2500; // Intervalo predeterminado

        const targetSize = [80, 100, 120, 150]; // Tamaños de las dianas

        // Función para actualizar el cronómetro y mostrar el formato MM:SS
        function updateCronometro() {
            const minutos = Math.floor(cronometroSegundos / 60);
            const segundos = cronometroSegundos % 60;
            timerDisplay.textContent = `${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            cronometroSegundos++;
        }

        function createTarget() {
            let x, y, size;

            do {
                size = targetSize[Math.floor(Math.random() * targetSize.length)];
                x = Math.random() * (window.innerWidth - size);
                y = Math.random() * (window.innerHeight - size);
            } while (isInsideUI(x, y, size)); // Verifica si está en las áreas prohibidas

            const target = document.createElement('div');
            target.classList.add('target');
            target.style.width = '0px'; // Empezar desde tamaño 0
            target.style.height = '0px'; // Empezar desde tamaño 0
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            const ring1 = document.createElement('div');
            ring1.classList.add('ring1');

            const ring2 = document.createElement('div');
            ring2.classList.add('ring2');

            const ring3 = document.createElement('div');
            ring3.classList.add('ring3');

            ring2.appendChild(ring1);
            ring3.appendChild(ring2);
            target.appendChild(ring3);

            target.addEventListener('click', () => {
                score++; // Incrementa el contador de aciertos
                scoreDisplay.textContent = `Aciertos: ${score}`; // Actualiza el contador en pantalla
                target.remove(); // Elimina la diana clickeada

                // Disminuir el intervalo hasta un mínimo de 500 ms
                if (targetInterval > 500) {
                    targetInterval -= 200; // Reducir en 100ms cada vez que aciertas
                    clearInterval(gameInterval); // Limpiar el intervalo actual
                    gameInterval = setInterval(createTarget, targetInterval); // Iniciar uno nuevo con el intervalo actualizado
                }
            });
            game.appendChild(target);
            totalTargets++; // Incrementar el total de dianas creadas

            // Animar el crecimiento del objetivo desde el centro
            animateTargetGrowth(target, 0, size, x + size / 2, y + size / 2);

            setTimeout(() => {
                if (document.body.contains(target)) {
                    target.remove();
                    loseLife(); // Si no se hace clic en la diana, pierdes una vida
                }
            }, 3000); // Tiempo total antes de desaparecer si no se clickea
        }

        function animateTargetGrowth(target, size, maxSize, initialX, initialY) {
            let currentSize = 0;
            target.dataset.maxSize = maxSize; // Almacenar el tamaño máximo de la diana

            function grow() {
                currentSize += 1; // Velocidad de crecimiento ajustada
                target.style.width = `${currentSize}px`;
                target.style.height = `${currentSize}px`;

                // Ajustar la posición para que el crecimiento sea desde el centro
                target.style.left = `${initialX - currentSize / 2}px`;
                target.style.top = `${initialY - currentSize / 2}px`;

                if (currentSize < maxSize) {
                    requestAnimationFrame(grow);
                } else {
                    // Si el objetivo llega al tamaño máximo sin ser clickeado, eliminarlo
                    if (document.body.contains(target)) {
                        target.remove();
                        loseLife(); // Perder una vida si no se hace clic
                    }
                }
            }

            grow();
        }

        function isInsideUI(x, y, size) {
            const timerRect = document.getElementById('timer').getBoundingClientRect();
            const livesRect = document.getElementById('lives').getBoundingClientRect();
            const linksRect = document.querySelector('.links').getBoundingClientRect();

            // Verificar si la diana está dentro del área del cronómetro
            if (
                x < timerRect.right &&
                x + size > timerRect.left &&
                y < timerRect.bottom &&
                y + size > timerRect.top
            ) {
                return true;
            }

            // Verificar si la diana está dentro del área de los corazones
            if (
                x < livesRect.right &&
                x + size > livesRect.left &&
                y < livesRect.bottom &&
                y + size > livesRect.top
            ) {
                return true;
            }

            // Verificar si la diana está dentro del área de los botones "Salir" y "Pausar"
            if (
                x < linksRect.right &&
                x + size > linksRect.left &&
                y < linksRect.bottom &&
                y + size > linksRect.top
            ) {
                return true;
            }

            return false; // Si no está en ninguna área prohibida
        }

        function loseLife() {
            lives--; // Restar una vida
            updateLivesDisplay(); // Actualizar el display de corazones
            if (lives <= 0 && !gameOver) {
                endGame(); // Si te quedas sin vidas, termina el juego
            }
        }

        function updateLivesDisplay() {
            // Actualizar la cantidad de corazones visibles según las vidas restantes
            const hearts = livesDisplay.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= lives) {
                    heart.style.visibility = 'hidden';
                } else {
                    heart.style.visibility = 'visible';
                }
            });
        }

        function startGame() {
            gameOver = false;
            startButton.style.display = 'none'; // Ocultar el botón de inicio
            timerDisplay.style.display = 'block'; // Mostrar el cronómetro
            cronometroSegundos = 0; // Reiniciar el cronómetro
            score = 0; // Reiniciar el contador de aciertos
            totalTargets = 0; // Reiniciar el total de dianas creadas
            lives = 3; // Reiniciar las vidas
            scoreDisplay.textContent = `Aciertos: ${score}`; // Mostrar aciertos reiniciados
            updateLivesDisplay(); // Mostrar vidas reiniciadas
            difucultades();

            // Iniciar la creación de dianas con un solo intervalo
            gameInterval = setInterval(createTarget, targetInterval);

            // Iniciar el cronómetro
            timerInterval = setInterval(updateCronometro, 1000); // Actualiza cada segundo
        }

        function endGame() {
            if (gameOver) return;  // Salir si el juego ya ha terminado

            gameOver = true;
            clearInterval(gameInterval);
            clearInterval(timerInterval);

            // Calcular precisión
            let precision = ((score / totalTargets) * 100).toFixed(2);

            // Calcular el tiempo total jugado (basado en cronómetro)
            let tiempoJugado = cronometroSegundos;

            // Mostrar el mensaje final con aciertos, tiempo y precisión
            finalScoreText.innerHTML = `El juego ha terminado<br>
                                Aciertos: ${score}<br>
                                Tiempo: ${tiempoJugado} segundos<br>
                                Precisión: ${precision}%`;
            endGameModal.style.display = "block"; // Mostrar modal

            // Enviar resultados al servidor
            enviarResultados(score, tiempoJugado, precision);
        }

        restartButton.addEventListener('click', () => {
            window.location.reload(); // Recargar la página al hacer clic en "Reiniciar"
        });

        // Evento para iniciar el juego cuando se presiona el botón
        startButton.addEventListener('click', startGame);

        let isPaused = false; // Añadir estado de pausa

        function togglePause() {
            if (isPaused) {
                pauseButton.textContent = 'Pausar';
                resumeGame();
            } else {
                pauseButton.textContent = 'Reanudar';
                pauseGame();
            }
            isPaused = !isPaused;
        }

        function pauseGame() {
            clearInterval(timerInterval); // Detener el cronómetro
            clearInterval(gameInterval);  // Detener la aparición de nuevas dianas

            // Detener la desaparición de dianas existentes (deja de contar el tiempo para su eliminación)
            const targets = document.querySelectorAll('.target');
            targets.forEach(target => {
                // Si la diana aún no ha alcanzado su tamaño completo, la eliminamos
                if (parseInt(target.style.width) < parseInt(target.dataset.maxSize)) {
                    target.remove(); // Eliminar diana en proceso de crecimiento
                } else {
                    target.style.visibility = 'visible'; // Mantener visibles las dianas completas
                    target.dataset.paused = true; // Marcar las dianas como pausadas
                }
            });
        }

        function resumeGame() {
            // Reanudar el cronómetro
            timerInterval = setInterval(updateCronometro, 1000); // Actualiza cada segundo

            // Reanudar la creación de nuevas dianas
            gameInterval = setInterval(createTarget, targetInterval);

            // Reanudar las dianas existentes (permitir que desaparezcan después del tiempo normal)
            const targets = document.querySelectorAll('.target');
            targets.forEach(target => {
                if (target.dataset.paused === "true") {
                    setTimeout(() => {
                        if (document.body.contains(target)) {
                            target.remove();
                            loseLife(); // Solo perder una vida si no se ha hecho clic en la diana
                        }
                    }, 3000); // Permitir que desaparezcan después de 3 segundos
                    delete target.dataset.paused; // Eliminar la marca de pausa
                }
            });
        }

        pauseButton.addEventListener('click', togglePause);

        function enviarResultados(aciertos, tiempo, precision) {
            fetch('http://127.0.0.1:5000/guardar_resultados', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'aciertos': aciertos,
                    'tiempo': tiempo,
                    'precision': precision
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al guardar los resultados: ' + response.status);
                    }
                    alert('Resultados guardados exitosamente');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Hubo un problema al guardar los resultados: ' + error.message);
                });
        }
        function difucultades(aciertos, tiempo, precision) {
            // Enviar la dificultad al servidor Flask
            fetch('/guardar_dificultad', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nombre: 'Challange',  // Nombre del juego
                    descripcion: 'Juego de Reto',  // Descripción del juego
                    dificultad: 'Reto'  // Dificultad asignada
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al guardar la dificultad.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dificultad guardada exitosamente:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>

</body>

</html>
