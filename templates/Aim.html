<!DOCTYPE html>
<html lang="es">
<!-- Indica que el documento es HTML y está en español -->

<head>
    <meta charset="UTF-8">
    <!-- Establece el conjunto de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que el sitio sea responsivo en dispositivos móviles -->
    <title>Aim Trainer</title>
    <!-- Título de la página -->

    <!-- Cargar las fuentes Orbitron y Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Importa las fuentes Orbitron y Roboto -->

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f2d3e;
            font-family: 'Roboto', sans-serif;
        }

        /* Estilos para el cuerpo: sin margen, sin scroll, color de fondo y fuente */

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #0f2d3e;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 10;
            font-family: 'Orbitron', sans-serif;
        }

        /* Estilos para el encabezado: posición fija arriba, fondo, color de texto, diseño flexible */

        #game {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #0f2d3e;
        }

        /* Contenedor del juego: posición relativa y ocupa toda la pantalla */

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para las dianas: posición absoluta, forma redonda, cursor de puntero */

        .ring1 {
            background-color: #f94144;
            border-radius: 50%;
            width: 20%;
            height: 20%;
        }

        /* Primer anillo de la diana: color rojo, forma redonda, tamaño relativo */

        .ring2 {
            background-color: white;
            border-radius: 50%;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Segundo anillo de la diana: color blanco, centrado */

        .ring3 {
            background-color: #f94144;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tercer anillo de la diana: color rojo, centrado */

        #timer,
        #score {
            font-family: 'Orbitron', sans-serif;
            position: absolute;
            font-size: 30px;
            color: white;
        }

        /* Estilos para el temporizador y el puntaje: fuente, posición, tamaño y color */

        #timer {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Ubicación del temporizador: centrado en la parte superior */

        #score {
            top: 20px;
            left: 20px;
        }

        /* Ubicación del puntaje: arriba a la izquierda */

        #lives {
            position: absolute;
            top: 20px;
            left: 250px;
            display: flex;
            gap: 30px;
        }

        /* Contenedor de vidas (corazones): posición y separación entre corazones */

        .heart {
            width: 30px;
            height: 30px;
            background-color: #f94144;
            position: relative;
            display: inline-block;
            margin-right: 5px;
            transform: rotate(-45deg);
        }

        /* Estilos para cada corazón: tamaño, color y rotación para formar la forma de corazón */

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background-color: #f94144;
            border-radius: 50%;
        }

        /* Pseudo-elementos para crear la parte superior redondeada del corazón */

        .heart::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 0;
        }

        /* Mitad izquierda del corazón */

        .heart::after {
            width: 30px;
            height: 30px;
            left: 15px;
            top: 0;
        }

        /* Mitad derecha del corazón */

        #levelButtons {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Contenedor de los botones de nivel: centrado en la pantalla */

        #startButton {
            display: none;
            /* Oculto hasta que se seleccione un nivel */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            padding: 10px 20px;
            background-color: #807A15;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Estilos para el botón de iniciar juego */

        #startButton:hover {
            background-color: #76710d;
        }

        /* Efecto hover para el botón de iniciar */

        .levelButton {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #807A15;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Estilos para los botones de nivel */

        .levelButton:hover {
            background-color: #76710d;
        }

        /* Efecto hover para los botones de nivel */

        .levelButton.selected {
            background-color: #f94144;
        }

        /* Estilo para el botón de nivel seleccionado */

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Estilos para el modal (pantalla de fin de juego): oculto inicialmente */

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
            font-size: 20px;
            border-radius: 15px;
        }

        /* Contenido del modal: centrado y estilizado */

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #807A15;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Estilos para el botón dentro del modal */

        .modal button:hover {
            background-color: #76710d;
        }

        /* Efecto hover para el botón del modal */

        .links {
            position: absolute;
            top: 20px;
            right: 100px;
        }

        /* Contenedor de enlaces: posición en la parte superior derecha */

        .links a {
            color: white;
            font-size: 25px;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
        }

        /* Estilos para los enlaces */

        .links a:hover {
            text-decoration: underline;
        }

        /* Efecto hover para los enlaces */

        .links #pauseButton {
            color: white;
            font-size: 25px;
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 20px;
        }

        /* Estilos para el botón de pausa */

        .links #pauseButton:hover {
            text-decoration: underline;
        }

        /* Efecto hover para el botón de pausa */

        #difficultyDisplay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        /* Muestra la dificultad seleccionada en la parte inferior izquierda */
    </style>
</head>

<body>
    <header>

        <div id="difficultyDisplay" style="display:none;">Dificultad: </div>
        <!-- Muestra la dificultad seleccionada, oculto inicialmente -->

        <div id="timer" style="display:none;">60</div>
        <!-- Temporizador del juego, oculto inicialmente -->

        <div id="score">Aciertos: 0</div>
        <!-- Muestra los aciertos del jugador -->

        <div id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <!-- Muestra las vidas del jugador con corazones -->

        <div class="links">
            <a href="form.html">Salir</a>
            <!-- Enlace para salir del juego -->
            <button id="pauseButton">Pausar</button>
            <!-- Botón para pausar el juego -->
        </div>
    </header>

    <div id="game"></div>
    <!-- Contenedor principal donde aparecerán las dianas -->

    <div id="levelButtons">
        <button id="easyButton" class="levelButton">Fácil</button>
        <button id="mediumButton" class="levelButton">Medio</button>
        <button id="hardButton" class="levelButton">Difícil</button>
    </div>
    <!-- Botones para seleccionar el nivel de dificultad -->

    <button id="startButton">Iniciar Juego</button>
    <!-- Botón para iniciar el juego, oculto hasta seleccionar dificultad -->

    <!-- Modal personalizado -->
    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <p id="finalScore"></p>
            <!-- Muestra el puntaje final -->
            <button id="restartButton">Reiniciar</button>
            <!-- Botón para reiniciar el juego -->
        </div>
    </div>

    <script>
        let gameOver = false;
        // Variable que indica si el juego ha terminado

        const game = document.getElementById('game');
        // Elemento del juego donde aparecen las dianas

        const timerDisplay = document.getElementById('timer');
        // Elemento que muestra el temporizador

        const scoreDisplay = document.getElementById('score');
        // Elemento que muestra el puntaje

        const livesDisplay = document.getElementById('lives');
        // Elemento que muestra las vidas

        const startButton = document.getElementById('startButton');
        // Botón para iniciar el juego

        const endGameModal = document.getElementById('endGameModal');
        // Modal que aparece al finalizar el juego

        const finalScoreText = document.getElementById('finalScore');
        // Elemento que muestra el puntaje final en el modal

        const restartButton = document.getElementById('restartButton');
        // Botón para reiniciar el juego desde el modal

        const levelButtons = document.getElementById('levelButtons');
        // Contenedor de los botones de nivel

        const levelButtonElems = document.querySelectorAll('.levelButton');
        // Selección de todos los botones de nivel

        let timeLeft = 60;
        // Tiempo restante del juego en segundos

        const targetSize = [80, 100, 120, 150];
        // Tamaños posibles para las dianas

        let gameInterval, timerInterval;
        // Variables para almacenar los intervalos del juego y del temporizador

        let score = 0;
        // Puntuación inicial

        let totalTargets = 0;
        // Total de dianas creadas

        let lives = 3;
        // Vidas iniciales del jugador

        let targetInterval = 1500;
        // Intervalo predeterminado para la aparición de dianas (en milisegundos)

        // Selección de nivel
        levelButtonElems.forEach(button => {
            button.addEventListener('click', () => {
                // Evento al hacer clic en un botón de nivel

                // Limpiar selección previa
                levelButtonElems.forEach(btn => btn.classList.remove('selected'));

                // Marcar el botón seleccionado
                button.classList.add('selected');

                // Configurar el intervalo según el nivel
                let difficulty;
                let difficultyName;  // Nombre del nivel de dificultad

                if (button.id === 'easyButton') {
                    targetInterval = 2000; // Intervalo más lento
                    difficulty = 'Fácil';
                    difficultyName = 'Fácil';
                } else if (button.id === 'mediumButton') {
                    targetInterval = 1500;
                    difficulty = 'Media';
                    difficultyName = 'Media';
                } else if (button.id === 'hardButton') {
                    targetInterval = 800; // Intervalo más rápido
                    difficulty = 'Difícil';
                    difficultyName = 'Difícil';
                }

                // Mostrar la dificultad seleccionada
                const difficultyDisplay = document.getElementById('difficultyDisplay');
                difficultyDisplay.style.display = 'block';
                difficultyDisplay.textContent = `Dificultad: ${difficulty}`;

                // Enviar la dificultad al servidor Flask
                fetch('/guardar_dificultad', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: 'Precision',  // Nombre del juego
                        descripcion: 'Juego de Precision',  // Descripción del juego
                        dificultad: difficultyName  // Dificultad seleccionada
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al guardar la dificultad.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Dificultad guardada exitosamente:', data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });

                // Mostrar el botón "Iniciar Juego"
                startButton.style.display = 'block';

                // Desaparecer los botones de nivel
                levelButtons.style.display = 'none';
            });
        });

        function createTarget() {
            let x, y, size;

            do {
                size = targetSize[Math.floor(Math.random() * targetSize.length)];
                // Selecciona un tamaño aleatorio para la diana

                x = Math.random() * (window.innerWidth - size);
                y = Math.random() * (window.innerHeight - size);
                // Calcula posiciones aleatorias para la diana
            } while (isInsideUI(x, y, size)); // Verifica si está en las áreas prohibidas

            const target = document.createElement('div');
            target.classList.add('target');
            target.style.width = '0px'; // Empieza desde tamaño 0
            target.style.height = '0px'; // Empieza desde tamaño 0
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            const ring1 = document.createElement('div');
            ring1.classList.add('ring1');

            const ring2 = document.createElement('div');
            ring2.classList.add('ring2');

            const ring3 = document.createElement('div');
            ring3.classList.add('ring3');

            ring2.appendChild(ring1);
            ring3.appendChild(ring2);
            target.appendChild(ring3);
            // Crea la estructura de anillos para la diana

            target.addEventListener('click', () => {
                score++; // Incrementa el contador de aciertos
                scoreDisplay.textContent = `Aciertos: ${score}`; // Actualiza el contador en pantalla
                target.remove(); // Elimina la diana clickeada
            });

            game.appendChild(target);
            totalTargets++; // Incrementar el total de dianas creadas

            // Animar el crecimiento del objetivo desde el centro
            animateTargetGrowth(target, 0, size, x + size / 2, y + size / 2);

            setTimeout(() => {
                if (document.body.contains(target)) {
                    target.remove();
                    loseLife(); // Si no se hace clic en la diana, pierdes una vida
                }
            }, 3000); // Tiempo total antes de desaparecer si no se clickea
        }

        function animateTargetGrowth(target, size, maxSize, initialX, initialY) {
            let currentSize = 0;
            target.dataset.maxSize = maxSize; // Almacenar el tamaño máximo de la diana

            function grow() {
                currentSize += 1; // Velocidad de crecimiento ajustada
                target.style.width = `${currentSize}px`;
                target.style.height = `${currentSize}px`;

                // Ajustar la posición para que el crecimiento sea desde el centro
                target.style.left = `${initialX - currentSize / 2}px`;
                target.style.top = `${initialY - currentSize / 2}px`;

                if (currentSize < maxSize) {
                    requestAnimationFrame(grow);
                } else {
                    // Si el objetivo llega al tamaño máximo sin ser clickeado, eliminarlo
                    if (document.body.contains(target)) {
                        target.remove();
                        loseLife(); // Perder una vida si no se hace clic
                    }
                }
            }

            grow();
            // Inicia la animación de crecimiento
        }

        function isInsideUI(x, y, size) {
            return false; // No hay áreas prohibidas en este caso, pero puedes agregar reglas si las necesitas
        }

        function loseLife() {
            lives--; // Restar una vida
            updateLivesDisplay(); // Actualizar el display de corazones
            if (lives <= 0 && !gameOver) {
                endGame(); // Si te quedas sin vidas, termina el juego
            }
        }

        function updateLivesDisplay() {
            // Actualizar la cantidad de corazones visibles según las vidas restantes
            const hearts = livesDisplay.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= lives) {
                    heart.style.visibility = 'hidden';
                } else {
                    heart.style.visibility = 'visible';
                }
            });
        }

        function startGame() {
            gameOver = false;
            startButton.style.display = 'none'; // Ocultar el botón de inicio
            timerDisplay.style.display = 'block'; // Mostrar el temporizador
            timeLeft = 60; // Reiniciar el tiempo
            timerDisplay.textContent = timeLeft;
            score = 0; // Reiniciar el contador de aciertos
            totalTargets = 0; // Reiniciar el total de dianas creadas
            lives = 3; // Reiniciar las vidas
            scoreDisplay.textContent = `Aciertos: ${score}`; // Mostrar aciertos reiniciados
            updateLivesDisplay(); // Mostrar vidas reiniciadas

            // Usar el intervalo según el nivel seleccionado
            gameInterval = setInterval(createTarget, targetInterval);

            // Iniciar el temporizador
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0 && !gameOver) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            if (gameOver) return;  // Salir si el juego ya ha terminado

            gameOver = true;
            clearInterval(gameInterval);
            clearInterval(timerInterval);

            // Calcular precisión
            let precision = ((score / totalTargets) * 100).toFixed(2);

            // Mostrar el mensaje final con aciertos, tiempo y precisión
            finalScoreText.innerHTML = `El juego ha terminado<br>
                                        Aciertos: ${score}<br>
                                        Tiempo: ${60 - timeLeft} segundos<br>
                                        Precisión: ${precision}%`;
            endGameModal.style.display = "block"; // Mostrar modal
            enviarResultados(score, 60 - timeLeft, precision);
        }

        restartButton.addEventListener('click', () => {
            window.location.reload(); // Recargar la página al hacer clic en "Reiniciar"
        });

        // Evento para iniciar el juego cuando se presiona el botón
        startButton.addEventListener('click', startGame);

        let isPaused = false; // Añadir estado de pausa

        function togglePause() {
            if (isPaused) {
                pauseButton.textContent = 'Pausar';
                resumeGame();
            } else {
                pauseButton.textContent = 'Reanudar';
                pauseGame();
            }
            isPaused = !isPaused;
        }

        function pauseGame() {
            clearInterval(timerInterval); // Detener el temporizador
            clearInterval(gameInterval);  // Detener la aparición de nuevas dianas

            // Detener la desaparición de dianas existentes
            const targets = document.querySelectorAll('.target');
            targets.forEach(target => {
                // Si la diana aún no ha alcanzado su tamaño completo, la eliminamos
                if (parseInt(target.style.width) < parseInt(target.dataset.maxSize)) {
                    target.remove(); // Eliminar diana en proceso de crecimiento
                } else {
                    target.style.visibility = 'visible'; // Mantener visibles las dianas completas
                    target.dataset.paused = true; // Marcar las dianas como pausadas
                }
            });
        }

        function resumeGame() {
            // Reanudar el temporizador
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0 && !gameOver) {
                    endGame(); // Solo termina el juego si no ha terminado
                }
            }, 1000);

            // Reanudar la creación de nuevas dianas
            gameInterval = setInterval(createTarget, targetInterval);

            // Reanudar las dianas existentes
            const targets = document.querySelectorAll('.target');
            targets.forEach(target => {
                if (target.dataset.paused === "true") {
                    setTimeout(() => {
                        if (document.body.contains(target)) {
                            target.remove();
                            loseLife(); // Solo perder una vida si no se ha hecho clic en la diana
                        }
                    }, 3000); // Permitir que desaparezcan después de 3 segundos
                    delete target.dataset.paused; // Eliminar la marca de pausa
                }
            });
        }

        pauseButton.addEventListener('click', togglePause);

        function enviarResultados(aciertos, tiempo, precision) {
            // Esta función envía los resultados de "aciertos", "tiempo" y "precisión" al servidor.

            fetch('http://127.0.0.1:5000/guardar_resultados', {
                // Se usa el método fetch para hacer una solicitud HTTP al servidor.
                // Aquí se realiza una solicitud a la URL 'http://127.0.0.1:5000/guardar_resultados'.

                method: 'POST',
                // El método utilizado es POST, lo que significa que estamos enviando datos al servidor.

                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                // Especifica los encabezados de la solicitud. Aquí se indica que los datos se enviarán en formato URL codificado.

                body: new URLSearchParams({
                    'aciertos': aciertos,
                    'tiempo': tiempo,
                    'precision': precision
                })
                // El cuerpo de la solicitud contiene los datos que se enviarán al servidor.
                // Los datos incluyen "aciertos", "tiempo" y "precisión", que se pasan como parámetros a la función.
                // Estos valores se codifican en el formato de URL mediante `URLSearchParams`.
            })

                .then(response => {
                    if (!response.ok) {
                        // Si la respuesta no es exitosa (response.ok es false), se lanza un error.
                        throw new Error('Error al guardar los resultados: ' + response.status);
                    }
                    // Si todo está bien, se muestra una alerta indicando que los resultados se guardaron correctamente.
                    alert('Resultados guardados exitosamente');
                })

                .catch(error => {
                    // Si hay algún error en la solicitud o en el proceso de respuesta, se maneja en este bloque.

                    console.error('Error:', error);
                    // Se imprime el error en la consola para ayudar con la depuración.

                    alert('Hubo un problema al guardar los resultados: ' + error.message);
                    // Se muestra una alerta indicando que hubo un problema al guardar los resultados, especificando el mensaje de error.
                });
        }


    </script>

</body>

</html>
<!-- Fin del documento HTML -->
